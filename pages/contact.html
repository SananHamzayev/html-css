<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
</head>

<body>
    <h1>Contact</h1>
    <section>
        <form action="">
            <h2>Contact Me</h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="first-name">First name:</label>
                    <input type="text" name="first-name" id="first-name" value="John">
                </div>
                <div class="input-group">
                    <label for="last-name">Last name:</label>
                    <input type="text" name="last-name" id="last-name" value="Doe">
                </div>
            </div>
            <div class="input-section">
                <input type="radio" id="remote" name="radioSelect" value="remote">
                <label for="office">Office</label>
                <input type="radio" id="other" name="radioSelect" value="other">
                <label for="remote">Remote</label>
                <input type="radio" id="office" name="radioSelect" value="office">
                <label for="other">Other</label>
            </div>
            <div class="input-section">
                <input type="checkbox" id="contract" name="contract" value="contract">
                <label for="contract"> Contract</label>
                <input type="checkbox" id="full-time" name="full-time" value="full-time">
                <label for="contract"> Full-time</label>
                <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship">
                <label for="sponsorship"> Sponsorship</label>
            </div>
            <input class="button" type="submit" value="submit">

        </form>
    </section>
</body>

</html>
